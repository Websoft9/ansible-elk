# global
region: "0"

common_install_docker: True
docker_install: False

nginx_vhost_mode: "reverse"
nginx_reverse_proxy_port: "9001"
nginx_appname: "ELK"


init_docker:
  elk:
    admin_username: elastic
    admin_password: "changeme"
    service_after: "docker.service"
    compose_path: "/data/wwwroot/elk/docker-compose.yml"
    compose_commands:
      - sudo sed -i "s/changeme/$new_password/g" `grep 'changeme' /data/wwwroot/elk/.env -rnl`
      - sudo sed -i "s/changeme/$new_password/g" `grep 'changeme' /data/wwwroot/elk/src/kibana/config/kibana.yml -rnl`
      - sudo sed -i "s/changeme/$new_password/g" `grep 'changeme' /data/wwwroot/elk/src/logstash -rnl`
