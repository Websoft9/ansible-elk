# global
region: "0"

common_install_docker: True
docker_install: False

nginx_vhost_mode: "reverse"
nginx_reverse_proxy_port: "9001"
nginx_appname: "ELK"


init_docker:
  elk:
    admin_username: elastic
    admin_password: "elastic123"
    service_after: "docker.service"
    compose_path: "/data/wwwroot/elk/docker-compose.yml"
    compose_commands:
      - sudo sed -i "s/elastic123/$new_password/g" `grep 'elastic123' /data/wwwroot/elk/.env -rnl`
      - sudo sed -i "s/elastic123/$new_password/g" `grep 'elastic123' /data/wwwroot/elk/docker-elk/src/logstash/pipeline/logstash.conf -rnl`
    commands:
      - sudo docker-compose down -v
      - sudo docker system prune --all --force
